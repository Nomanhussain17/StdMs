
<div class="container mt-4 main-content">
  <h2 class="text-center my-text">Student Details</h2>

  <table class="table table-bordered table-hover table-responsive table-dark">
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ Student.id }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ Student.name }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ Student.email }}</td>
      </tr>
      <tr>
        <th>Details</th>
        <td>{{ Student.details }}</td>
      </tr>
      <tr>
        <th>Contact</th>
        <td>{{ Student.contact }}</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{ Student.address }}</td>
      </tr>
      <tr>
        <th>Addimission Date</th>
        <td>{{ Student.addmissionDate }}</td>
      </tr>
      <tr>
        <th>Monthly Fees</th>
        <td>{{ Student.monthlyFees }}</td>
      </tr>
    </tbody>
  </table>
</div>
